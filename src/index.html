<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>

  <body class="body">
    <div class="card" data-qa="card">
      <header class="header">
        <img src="./images/imac.jpeg" alt="Product Image">
      </header>

      <div class="card__product-name">
        <h1>APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</h1>
      </div>
      <div class="card__product-code">
        <h3>Product code: 195434</h3>
      </div>
      <div class="group">
        <div class="group__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="group__reviews">
            <h3>Reviews: 5</h3>
          </div>
        </div>
      </div>
      <div class="card__price">
        <section class="price price--price"> Price:</section>
        <section class="price price--amount">$ 2,199</section>
      </div>

      <a class="card__button" href="#"
      data-qa="hover">BUY</a>
    </div>
  </body>

</html>
